<section class="lista-vagas">
  <div *ngFor="let vaga of vagas">
    <div class="card" style="width: 18rem">
      <img
        src="assets\img\vagas\{{ vaga.foto }}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">Código da Vaga: {{ vaga.id }}</h5>
        <h5 class="card-title">Vaga: {{ vaga.nome }}</h5>
        <p class="card-text">Descricão da Vaga: {{ vaga.descricao }}</p>
        <p class="card-text">Salário: R$ {{ vaga.salario }},00</p>
      </div>
      <div class="btn">
        <button type="button" (click)="onEdit(vaga.id)" class="btn btn-primary">
          Atualizar Vaga
        </button>
        <button
          type="button"
          (click)="onDelete(vaga.id)"
          class="btn btn-danger"
        >
          Excluir Vaga
        </button>
      </div>
    </div>
  </div>
</section>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir essa Vaga?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">
      Sim
    </button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">
      Não
    </button>
  </div>
</ng-template>
